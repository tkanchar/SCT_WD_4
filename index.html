<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do Web App</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="app">
    <h1>üìù To-Do List</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Add a task..." required />
      <input type="datetime-local" id="task-time" />
      <input type="text" id="task-category" placeholder="Category" />
      <select id="task-priority">
        <option value="Low">Low</option>
        <option value="Medium" selected>Medium</option>
        <option value="High">High</option>
      </select>
      <button type="submit">Add</button>
    </form>

    <div class="filters">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('active')">Active</button>
      <button onclick="filterTasks('completed')">Completed</button>
      <button onclick="sortTasks('date')">Sort by Date</button>
      <button onclick="sortTasks('priority')">Sort by Priority</button>
    </div>

    <ul id="task-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
